<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="locals-dialogue">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: white;
        width: 100%;

      }

      h1 {
      @apply(--opensans-light);
      -webkit-margin-before:7px;
      -webkit-margin-after:7px;
      -webkit-margin-start:0em;
      -webkit-margin-end:0em;
      margin: 7px 0px 7px 0px;
      padding: 0px;
      font-size: 22px;
      line-height: 28px;
      }


      h2 {
        @apply(--locals-font-h2);
      }

      p {
        @apply(--locals-font-body1);
      }

      small {
        @apply(--locals-font-small);

      }


      .total {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-start);
        box-sizing: border-box;
        padding: 10vw;
      }

      .topbar {
        width: 100%;
        background-color: transparent;
        height: var(--topbar-height);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        box-sizing: border-box;
        padding: 10px 20px 10px 20px;
      }
 
      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .msg {
        width: 100%;
      }


    </style>

    <div class="topbar">
      <p class="flex" on-tap="change"></p>
      <locals-button bgrgba="0,0,0,0" icon="declinenew" on-tap="toHome" small id="exitbtn"></locals-button>
    </div>

    <div class="total">
      <div class="msg">
        <h1>{{msg}}</h1>
      </div>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'locals-dialogue',

      properties: {
        msg: {
          type: String
        }
      },

      ready: function () {
        this.msg = "Zeg, wilde gij na feitelijk lid worre van da clubske hiete?"
      },

      toHome: function() {
        this.fire('to-home');
      }

    });
  })();
  </script>
</dom-module>
