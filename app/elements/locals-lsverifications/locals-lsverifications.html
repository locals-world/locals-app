<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="locals-lsverifications">
<template>
  <iron-localstorage 
    name="lsverifications" 
    value="{{localstorage}}"
    on-iron-localstorage-load-empty="init">
  </iron-localstorage>
</template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'locals-lsverifications',

      properties: {
        localstorage: {
          // This is the JSON parsed object
          type: String,
          observer: '_localstorage'
        }
      },

      ready: function(){
        console.log('kingflrukelwas here ');
      },

      init: function(){
        this.localstorage = JSON.stringify({});
      },

      _localstorage: function(){
        this.data = JSON.parse(this.localstorage);
      },

      save: function(){
        this.localstorage = JSON.stringify(this.data);
      },

      read: function(){
        this.save();
      }
    });
  })();
  </script>
</dom-module>
