<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="locals-newuser">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
    <iron-pages attr-for-selected="state" selected="{{state}}">

      <section state="0">
        <button on-tap="newuser">Ik ben nieuw!</button>
        <button on-tap="syncuser">Ik heb al een locals op een ander toestel</button>
      </section>

      <section state="1">
        <h1>Choose a password</h1>
        <paper-input label="passwd" bind-value="{{passwd}}" type="password"></paper-input>
        <button on-tap="savepass">Continue</button>
      </section>

      <section state="2">
        <h1>Allez dan gaan we syncen he</h1>
        <!-- hier dan sync element -->
      </section>

    </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'locals-newuser',

      properties: {
        password: {
          type: String,
          value: '',
          notify: true
        }
      },

      ready: function(){
        this.state = 0;
      },

      newuser: function(){
        this.state = 1;
      },

      savepass: function(){
        document.getElementById('localstorage').value = this.passwd;
        this.restart();
      },

      syncuser: function(){
        
      },

      restart: function(){
        window.location = "/";
      }
    });
  })();
  </script>
</dom-module>
