<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Locals.world" />
  <title>Locals.world</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Locals.world">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <!-- <span id="browser-sync-binding"></span> -->
  <template is="dom-bind" id="app">

    <web3-wallet walletname="devicewallet" password="seed" host="http://109.123.70.141:8545" account="{{account}}" web3="{{web3}}" keystore="{{keystore}}"></web3-wallet>

    <web3-whisper web3="{{web3}}" topic="{{secretcode}}" id="whisper"></web3-whisper>

    <alabs-localstorageapi publickey="{{account}}" privatekey="flurkeltech"></alabs-localstorageapi>

    <paper-drawer-panel id="paperDrawerPanel">
      <paper-header-panel drawer>
        <paper-toolbar id="drawerToolbar">
        <span class="paper-font-title">Menu</span>
        </paper-toolbar>
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="init" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>init</span>
          </a>
          <a data-route="home" href="/home" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>home</span>
          </a>
          <a data-route="master" href="/master" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>master</span>
          </a>
          <a data-route="sync" href="/sync" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>sync</span>
          </a>
        </paper-menu>
        <div class="console layout flex" id="console"></div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="flex">Locales</div>
        </paper-toolbar>
        
        <iron-pages selected="{{route}}" attr-for-selected="data-route">

        <section data-route="init">
          <h1>Welcome to Locals</h1>
          <p>Device account: 0x<span>{{account}}</span></p>
          <paper-button raised on-tap="sync">Sync with other device</paper-button>
          <paper-button raised on-tap="init">Initialise this device</paper-button>
        </section>

        <section data-route="home">
          <h1>Welcome again to locals.</h1>
          <paper-input bind-value="{{testfield}}" label="Testfield"></paper-input>
          <p>{{storedfield}}</p>
          <paper-button raised on-tap="save">Save to userobject</paper-button>
        </section>

        <section data-route="sync">
          <h1>Sync with other device</h1>
          <p>Check the other device for the secret</p>
          <paper-input label="Secret" bind-value="{{incomingsecret}}"></paper-input>
          <paper-button raised on-tap="requestsync">Request sync</paper-button>
        </section>

        <section data-route="master">
          <h1>Sync with other device</h1>
          <p>Tell the other device this secret</p>
          <h2>{{secretcode}}</h2>
          <paper-button raised on-tap="generate">(Re)generate secret</paper-button>
        </section>

        </iron-pages>

      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
